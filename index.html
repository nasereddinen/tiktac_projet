<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tic tac toe">
  <meta name="keywords"
        content="HTML, CSS, JavaScript, tic tac toe, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
        rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="my-4" id="title">Tic tac toe</h1>
  <main>
    <section id="startBox" class="sidebar">
      <label for="player1_name">Player 1:</label>
      <input class="form-control" class="" type="text" id="player1_name" maxlength="20" placeholder="Player 'X'"/>
      <label for="player2_name">Player 2:</label>
      <input class="form-control" type="text" id="player2_name" maxlength="20" placeholder="Player 'O'"/>
      <label for="columns">Columns:</label>
      <input class="form-control" type="number" id="columns" min="3" max="10" placeholder="3"/>
      <label for="rows">Rows:</label>
      <input class="form-control" type="number" id="rows" min="3" max="10" placeholder="3"/>
      <label for="steps">Winn length: </label>
      <input class="form-control" type="number" id="steps" min="3" max="10" placeholder="3"/>
      <button id="start" class="btn button_box my-2">START</button>
    </section>
    <section id="field">
    </section>
    <section class="sidebar">
      <p id="player1" class="btn button_box my-2">-</p>
      <p id="player2" class="btn button_box my-2">-</p>
      <div id="turns">
        <p id="titleTurns">Number of turns</p>
        <p id="numberTurns">0</p>
      </div>
      <h2 id="status"></h2>
      <button id="playAgain" class="btn button_box my-2 p-2">Play</button>
      <button id="restart" class="btn button_box my-2 p-2">RESTART</button>
    </section>
  </main>
  <!-- Button trigger modal -->


<!-- Modal -->


  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
